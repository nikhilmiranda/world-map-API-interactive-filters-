<div class="container-fluid mx-auto p-5 d-block bg-light">
  <div class="row">
    <br>
    <div class="col-1">
      <br>
    </div>
    <div class="col-10 ">
      <div *ngFor="let country of countryList">
        <div *ngIf="country.region == regionName">
          <div class=" shadow-lg mb-5 bg-white rounded card border border-dark ">
            <div class="card-header text-center" style="font-weight: 500; font-size: 150%">
              {{country.name}}
            </div>
            <div class="container card-body text-center">
              <div class="row">
                <div class="col-md-6 col-lg-6 col-xl-6 mx-auto d-block">
                  <div class="container">
                    <img class="mx-auto d-block img-fluid" src={{country.flag}}>
                    <br>
                  </div>
                </div>
              
                <div class="col-md-6 col-lg-6 col-xl-6 mx-auto d-block">
                  <div class="container">
                    <p>Capital : {{country.capital}}</p>
                    <p>Time Zone : {{country.timezones}} </p>
                    <p>Sub Region : {{country.subregion}}</p>
                    <p>Population : {{country.population}}</p>
                    <p>Citizens : {{country.demonym}}</p>
                    <div class=" text-center ">
                      <button (click)="onSelectCountry(country)" type="button" class="btn btn-warning text-center">View More</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-1">
      <br>
    </div>
  </div>
</div>
